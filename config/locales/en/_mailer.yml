---
en:
  application_mailer:
    feedback_email:
      content: "%{email} sent the following feedback:"
      subject: "Feedback"
  admin_mailer:
    new_user_waiting_for_approval:
      subject: "A new user is waiting approval"
      message: "%{name} has registered and is waiting for your approval."
      click_here: "Click <a href=\"%{url}\">here</a> to manage users."
    new_user_approved:
      subject: "Your registration has been approved"
      message: "Hello %{name},<br/><br/>We're sending this email to inform you that your access to the site has been approved."
      click_here: "Click <a href=\"%{url}\">here</a> to go to your home page."
  user_mailer:
    registration_notification_email:
      click_here: "Click <a href=\"%{url}\">here</a> to go to your home page."
      message: "Hello %{name},<br/><br/>We're sending this email to inform you that your registration on <a href=\"%{url}\">%{site}</a> has completed successfully!"
      subject: "Your registration has been completed"
      confirmation_pending: "You have registered succesfully on <a href=\"%{url}\">%{site}</a> and your account was submitted to the approval of an administrator. You will be contacted when you account is approved."
  event_mailer:
    invitation_email:
      message:
        start: "Starts on"
        end: "Ends on"
        header: "You have been invited to the event <b>%{event}</b> by <b>%{sender}</b> (%{email_sender}):"
      subject: "You have been invited to the event %{event}"
  space_mailer:
    invitation_email:
      message:
        header: "You have been invited by <b>%{sender}</b> (%{email_sender}) to join the space <b>%{space}</b>:"
        link: "To accept this invitation please visit <a href=\"%{url}\">%{url}</a><br/>You can find more information about this space in <a href=\"%{space_url}\">%{space_url}</a>"
      subject: "%{username} invited you to join the space %{space}"
    join_request_email:
      message:
        header: "<b>%{candidate}</b> wants to participate in the space %{space}, that is administered by you:"
        link: "To answer the request please visit <a href=\"%{url}\">%{url}</a>"
      subject: "%{candidate} wants to participate in the space %{space}"
    processed_invitation_email:
      accepted: "accepted"
      message:
        header: "%{name} has %{action} the invitation to the space %{space}"
        link: "You can see the current list of users of the space in <a href=\"%{users_url}\">%{users_url}</a>"
      rejected: "not accepted"
      subject: "%{name} has %{action} your invitation"
    processed_join_request_email:
      accepted: "accepted"
      message:
        header: "The administrator of %{space} has %{action} your join request."
        link:
          accepted: "You are now a member of %{space} and you can access it on <a href=\"%{space_url}\">%{space_url}</a>"
          rejected: "If you would like to request membership again please go to <a href=\"%{space_url}\">%{space_url}</a>"
      rejected: "not accepted"
      subject: "Your admission in %{space} was %{action}"
  web_conference_mailer:
     invitation_email:
      event_name: "Meeting with %{name}"
      message:
        description: "Description"
        end: "End"
        header: "You have been invited by <b>%{sender}</b> (%{email_sender}) to a meeting:"
        join: "Room"
        password: "Access key"
        start: "Start"
        subject: "Subject"
      subject: "Web conference invitation"
  shared:
    invitation_email:
      message:
        subject: "Subject"
        description: "Description"
        start: "Start"
        end: "End"
        join: "Room"
